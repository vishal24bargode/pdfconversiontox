<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
.content {
  max-width: 500px;
  margin: auto;
}
</style>
<body>
<div class="content">
<h1>PDF Converstion Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<table>
    <thead>
        <tr>
            <th> Title </th>
            <th> Link </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${htmlFiles.empty}">
            <td colspan="2"> No HTML Available </td>
        </tr>
        <tr th:each="htmlFile : ${htmlFiles}">
            <td><span th:text="${htmlFile.fileName}"> Title </span></td>
            <td><a th:href="@{${htmlFile.fileHref}}"> View </a></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
